<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InDecor</title>
    <!-- Text font -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons Font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header></header>
    <main class="main-content">
        <div class="left-column">
          <h2>InDecor</h2>
          <p>UM EVENTO PARA <br> REVOLUCIONAR A <br>SUA CRIATIVIDADE</p>
          <p id="data">Data do evento:</p>
          <strong>Domingo, 28 de Maio, a partir das 14h</strong>
        </div>
        <div class="form-container">
          <form action="/submit" method="post">
            <h2>Preencha o formul√°rio para receber os detalhes do evento</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required />

            <button type="submit">QUERO ME INSCREVER</button>
          </form>  
        </div>
    </main>
  </body>
</html>
